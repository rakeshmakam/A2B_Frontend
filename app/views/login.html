<div class="container">
	<div class="well col-xs-offset-3 text-center ">
		<h3>A2B</h3>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">

					<div class="row center-block">
						<div class="col-xs-8 col-center clearfix">
							<div class="col-xs-12" style="text-align:center">
								<div class="col-xs-12">
									<span class="active loginPageStyle" id="login-form-link">Login</span>
									<p class="col-center border_line"> </p>
								</div>
							</div>
						</div>	
					</div> <!-- end of row -->	 

				</div> <!-- end panel heading -->
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">							
							<form id="login-form" name="myForm" style="display:block;" novalidate autocomplete="false";>
							<p id="mydiv" style = "color: red" ng-if="error">{{error}}</p>
								<div class="form-group">
									<input type="email" class="form-control" name="userName" placeholder="Email" value="" ng-model="userData.userName"required >
									<div style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">Email is not Valid
									</div>

								</div>
								<div class="form-group">
									<input type="password" class="form-control" name="password" placeholder="Password" value="" ng-model="userData.password" required>
								</div>
								
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											
											<button class="form-control btn btn-login" value="Log In" ng-click="login()" ng-disabled="myForm.$invalid || loginButton">login</button>
											<div class="text-center">
												<a href="#/forgotPassword" class="forgot-password">Forgot Password ?</a>
											</div>
										</div>
									</div>

								</div>
								<p id="mydiv" ng-if="message">{{message}}</p>
								
								<a href="#/signup"><button class="active pull-right joinUs" id="register-form-link">Join Us?</button></a>
								<span class="pull-right alreadyMember">Not a Member Yet ?</span>
								
							</form>
						</div>
					</div>

				</div> <!-- end of panel body -->
			</div> <!-- end of panel -->
		</div> <!-- end of col-md-6 -->
	</div>	<!-- end of row -->
	<div id="declineMsg"  style="display:none;"> You have declined the payment Please login again and pay</div>
</div> <!-- end of container -->
